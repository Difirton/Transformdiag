<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог Трансформаторов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>KKS</th>
            <th>Тип</th>
            <th>Заводской номер</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transformer : ${transformers}">
            <td th:text="${transformer.getId()}"/>
            <td th:text="${transformer.getKKS()}"/>
            <td th:text="${transformer.getType()}"/>
            <td th:text="${transformer.getFactoryNumber()}"/>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего трансформаторов ' + transformers.size()}"/>
    <span text>
</div>
</body>
</html>
