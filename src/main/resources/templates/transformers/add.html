<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Добавить трансформатор</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <br>
    <form th:method="POST" th:action="@{/transformers}"
          th:object="${transformer}" class="form-horizontal">

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{KKS}" placeholder="Номер KKS" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('KKS')}" th:errorclass="error" th:errors="*{KKS}">
                Invalid KKS</div>
        </div>


        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{type}" placeholder="Тип" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errorclass="error" th:errors="*{type}">Invalid type</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{factoryNumber}" placeholder="Заводской номер" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('factoryNumber')}" th:errorclass="error" th:errors="*{factoryNumber}">Invalid type</div>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-info">Добавить</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
