<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Редактирование ХАРГ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <br>
    <form th:method="PATCH" th:action="@{/transformers/{transformerId}/chromatographic-oil-analyzes/{id}(transformerId=${analysis.getTransformer().getId()},id=${analysis.getId()})}"
          th:object="${analysis}" class="form-horizontal">
        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{dateAnalysis}" placeholder="Дата анализа" class="form-control"/>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{hydrogenGasH2}" placeholder="Водород (Н2), %об" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('hydrogenGasH2')}" th:errorclass="error" th:errors="*{hydrogenGasH2}">Invalid H2</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{carbonMonoxideCO}" placeholder="Оксид углерода (СО), %об" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('carbonMonoxideCO')}" th:errorclass="error" th:errors="*{carbonMonoxideCO}">Invalid CO</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{carbonDioxideCO2}" placeholder="Диоксид углерода (СО2), %об" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('carbonDioxideCO2')}" th:errorclass="error" th:errors="*{carbonDioxideCO2}">Invalid CO2</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{methaneCH4}" placeholder="Метан (СH4), %об" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('methaneCH4')}" th:errorclass="error" th:errors="*{methaneCH4}">Invalid CH4</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{ethaneC2H6}" placeholder="Этан (С2H6), %об" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('ethaneC2H6')}" th:errorclass="error" th:errors="*{ethaneC2H6}">Invalid CH4</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{ethyleneC2H4}" placeholder="Этилен (С2H4), %об" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('ethyleneC2H4')}" th:errorclass="error" th:errors="*{ethyleneC2H4}">Invalid C2H4</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{acetyleneC2H2}" placeholder="Ацетилен (С2H2), %об" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('acetyleneC2H2')}" th:errorclass="error" th:errors="*{acetyleneC2H2}">Invalid C2H2</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{protocolName}" placeholder="Номер протокола" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-info">Отредактировать</button>
            </div>
        </div>
    </form>
    <div class="col-sm-6 controls">
        <form th:method="DELETE" th:action="@{/transformers/{transformerId}/chromatographic-oil-analyzes/{id}(transformerId=${analysis.getTransformer().getId()},id=${analysis.getId()})}" class="form-horizontal">
            <input type="submit" value="Удалить" class="btn btn-info btn-sm active">
        </form>
    </div>
</div>

</body>
</html>
