<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>ХАРГ трансформаторного масла</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Водород (Н2)</th>
            <th>Оксид углерода (СО)</th>
            <th>Диоксид углерода (СО2)</th>
            <th>Метан (СН4)</th>
            <th>Этан (С2Н6)</th>
            <th>Этилен (С2Н4)</th>
            <th>Ацетилен (С2Н2)</th>
            <th>Номер протокола</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analysis : ${analyzes}">
            <td th:text="${#calendars.format(analysis.getDateAnalysis(),'dd.MM.yyyy')}"/>
            <td th:text="${analysis.getHydrogenGasH2()}"/>
            <td th:text="${analysis.getCarbonMonoxideCO()}"/>
            <td th:text="${analysis.getCarbonDioxideCO2()}"/>
            <td th:text="${analysis.getMethaneCH4()}"/>
            <td th:text="${analysis.getEthaneC2H6()}"/>
            <td th:text="${analysis.getEthyleneC2H4()}"/>
            <td th:text="${analysis.getAcetyleneC2H2()}"/>
            <td th:text="${analysis.getProtocolName()}"/>
            <td>
                <div class="col-sm-6 controls">
                    <a th:href="@{/transformers/{transformerId}/chromatographic-oil-analyzes/{id}/edit(transformerId=${transformerId},id=${analysis.getId()})}" class="btn btn-info btn-sm active" role="button" aria-pressed="true">Изменить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-sm-6 controls">
        <a th:href="@{/transformers/{transformerId}/chromatographic-oil-analyzes/add(transformerId=${transformerId})}" class="btn btn-info btn-sm active"
           role="button" aria-pressed="true">Добавить измерение</a>
    </div>
</div>
</body>
</html>
