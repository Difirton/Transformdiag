<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Добавить ФХА</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <br>
    <form th:method="POST" th:action="@{/transformers/{transformerId}/physical-chemical-oil-analyzes(transformerId=${transformerId})}"
          th:object="${analysis}" class="form-horizontal">

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{dateAnalysis}" placeholder="Дата анализа" class="form-control"/>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{flashPoint}" placeholder="Температура вспышки" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('flashPoint')}" th:errorclass="error" th:errors="*{flashPoint}">Invalid flash point</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{acidNumber}" placeholder="Кислотное число" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('acidNumber')}" th:errorclass="error" th:errors="*{acidNumber}">Invalid acid number</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{cleanlinessClass}" placeholder="Класс чистоты" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('cleanlinessClass')}" th:errorclass="error" th:errors="*{cleanlinessClass}">Invalid cleanliness class</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{moistureContent}" placeholder="Влагосодержание" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('moistureContent')}" th:errorclass="error" th:errors="*{moistureContent}">Invalid moisture content</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{breakdownVoltage}" placeholder="Пробивное напряжение" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('breakdownVoltage')}" th:errorclass="error" th:errors="*{breakdownVoltage}">Invalid breakdown voltage</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{dielectricLossTangent}" placeholder="Тангенс угла диэлектрических потерь" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('dielectricLossTangent')}" th:errorclass="error" th:errors="*{dielectricLossTangent}">Invalid dielectric loss tangent</div>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{protocolName}" placeholder="Номер протокола" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-info">Добавить</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
