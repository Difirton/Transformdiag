<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог Трансформаторов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>KKS</th>
            <th>Тип</th>
            <th>Заводской номер</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${transformer.getKKS()}"/>
            <td th:text="${transformer.getType()}"/>
            <td th:text="${transformer.getFactoryNumber()}"/>
        </tbody>
    </table>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>KKS</th>
            <th>Тип</th>
            <th>Заводской номер</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${transformer.getKKS()}"/>
        <td th:text="${transformer.getType()}"/>
        <td th:text="${transformer.getFactoryNumber()}"/>
        </tbody>
    </table>

    <div class="col-sm-6 controls">
        <a th:href="@{/transformers/{transformerId}/chromatographic-oil-analyzes(transformerId=${transformer.getId()})}" class="btn btn-info btn-sm active"
           role="button" aria-pressed="true">Результаты измерения ХАРГ</a>
    </div>
    <br/>
    <div class="col-sm-6 controls">
        <a th:href="@{/transformers/{transformerId}/physical-chemical-oil-analyzes(transformerId=${transformer.getId()})}" class="btn btn-info btn-sm active"
           role="button" aria-pressed="true">Результаты измерения ФХА</a>
    </div>
    <br/>
    <div class="col-sm-6 controls">
        <a th:href="@{/transformers/{transformerId}/edit(transformerId=${transformer.getId()})}" class="btn btn-info btn-sm active"
           role="button" aria-pressed="true">Редактировать</a>
    </div>
        <br/>
    <div class="col-sm-6 controls">
        <form th:method="DELETE" th:action="@{/transformers/{transformerId}(transformerId=${transformer.getId()})}" class="form-horizontal">
            <input type="submit" value="Удалить" class="btn btn-info btn-sm active">
        </form>
    </div>
</div>
</body>
</html>
